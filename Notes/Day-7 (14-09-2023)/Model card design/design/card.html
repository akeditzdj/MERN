<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="css/card.css" />

  <body>
    <div class="container">
      <div class="box-1">

      </div>
      <div class="box-2">
        <div class="boxs">
          <div class="box">
            <h3>17</h3>

          </div>
          <div class="box">

            <p>Following</p>
          </div>
          <div class="box">

            <p>Followers</p>
          </div>
        </div>

        <p class="more">More</p>
      </div>
    </div>
