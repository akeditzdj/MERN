<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form-3</title>
</head>
<body>
    <p>Prrocess: Job Specification---&gt; sample---&gt; <font color="red">Delivery</font></p>
    <form>
    <fieldset>
        <table> 
            <th>Delivery Details</th>
        </table>
        <hr>
        <table cellpadding="5px">
            <tr>
                <td>
                    <label for="delivery">Delivery To:</label>
                </td>
                    <td>
                       <select>
                        <option value="delivery">FTY. -&gt; IPS Office</option>
                       </select>
                    </td>
               
                <td>
                    <label for="type">Type:</label>
                </td>
                    <td>
                        <select>
                            <option value="type">AIR</option>
                        </select>
                    </td>
                   
              
            </tr>
            <tr>
                <td>
                    <label for="delivery">Product Sample:</label>
                </td>
                    <td>
                       <select>
                        <option value="delivery">---Select---</option>
                       </select>
                    </td>
             
                <td>
                    <label for="qty">QTY:</label>
                </td>
                    <td>
                        <input type="text" name="qty">
                     </td>
                   
            </tr>
            <tr>
                <td>
                 <label for="notes">Notes:</label>
                </td>
                 <td >
                    <input type="text" name="notes"> text area
                 </td>
             </tr>
        </table>
        <tfoot>
            <p><b>Receive Address</b> --------Click to open/hidden</p>
         </tfoot>
         <hr>
         <table cellpadding="5px">
            <tr>
                <td>
                    <label for="reciveaddress">Receive Address:</label>
                </td>
                    <td>
                        <select>
                            <option value="reciveaddress">---Select---</option>
                        </select>
                    </td>
            </tr>
            <tr>
                <td>
                    <label for="recevier">Recevier:</label>
                </td>
                    <td>
                        <input type="text" name="recevier">
                    </td>
                <td>
                    <label for="telephone">Telephone:</label>
                </td>
                    <td>
                        <input type="tel" name="telephone">
                    </td>
            </tr>
            <tr>
                <td>
                    <label for="company">Company:</label>
                </td>
                    <td>
                        <input type="text" name="company">
                    </td>
            </tr>
            <tr>
                <td>
                    <label for="address">Address</label>
                </td>
                    <td>
                        <input type="text" name="address">
                    </td>
            </tr>
         </table>
         <tfoot>
            <p><b>Packing Requirement---</b>Click to open/hidden</p>
         </tfoot>
         <hr>
         <table cellpadding="5px">
            <tr>
                <td>
                    <label for="box">No. of Boxes:</label>
                </td>
                    <td>
                        <input type="text" name="box">
                    </td>
                <td>
                    <label for="pcs">Pcs for each box:</label>
                </td>
                    <td>
                        <input type="text" name="pcs">
                    </td>
                </tr>
            </tr>
            <tr>
                <td>
                    <label for="comment">Comment:<br>(Goods Size)</label>
                </td>
                    <td>
                        <input type="text" name="comment">
                    </td>
                
            </tr>
         </table>
         <hr>
         <table cellpadding="5px">
            <tr> 
                <td>
                    <label for="boxsize">Box size W <sub>(m):</sub></label>
                </td>
                    <td>
                        <input type="text" name="boxsize">
                    </td>
                    <td>
                        <label for="boxsize">Box size L <sub>(m):</sub></label>
                        </td>
                        <td>
                            <input type="text" name="boxsize">
                        </td>
            </tr>
            <tr>
                <td>
                    <label for="boxsize">Box size D <sub>(m):</sub></label>
                </td>
                    <td>
                        <input type="text" name="boxsize">
                    </td>
                    <td>
                        <label for="cbm">CBM:</sub></label>
                        </td>
                        <td>
                            <input type="text" name="cbm">
                        </td>
                
            </tr>
            <tr> 
                <td>
                    <label for="weight">Weight(kg)/Box:</label>
                </td>
                    <td>
                        <input type="text" name="weight">
                    </td>
                    <td>
                        <label for="weight">Weight(kg)/Total:</label>
                    </td>
                
                        <td>
                            <input type="text" name="weight">
                        </td>
                    
            </tr>
         </table>
         <table cellpadding="5px">
              <tr>
                <td><button>Save & Close</button></td>
                <td><button>Save-&gt;Detail</button></td>
               <td><button>Save & Add More</button></td>
                
              </tr>
         </table>
        
    </fieldset>
</form>
</body>
</html>
