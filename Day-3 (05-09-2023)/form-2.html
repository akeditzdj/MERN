<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <fieldset>
        <form>
            <table>
                <td><th>Account Information</th></td>
                <tr>
                    <td>
                     
                        <b><label for="name">Login Name* </label></b>
                        <td><input type="text" name="name"></td>
                    </td>
                </tr>
                <tr>
                    <td>
                        <b><label for="name">Password* </label></b>
                        <td><input type="password" name="password"></td>
                    </td>
                </tr>
                <tr>
                    <td>
                        <b><label for="name">Confirm Password* </label></b>
                        <td><input type="password" name="password"></td>
                    </td>
                </tr>
                <tr>
                    <td>
                        <b><label for="emai">Email Address* </label></b>
                        <td><input type="email" name="email"></td>
                    </td>
                </tr>
                <tr>
                    <td>
                        <b><label for="emai">Confirm Email* </label></b>
                        <td><input type="email" name="email"></td>
                    </td>
                </tr>
                <td><th>Contact Information</th></td>
                <tr>
                    <td>
                        <b><label for="name">First Name* </label></b>
                        <td><input type="text" name="name"></td>
                    </td>
                </tr>
                <tr>
                    <td>
                        <b><label for="name">Last Name* </label></b>
                        <td><input type="text" name="name"></td>
                    </td>
                </tr>
                <tr>
                    <td>
                        <b><label for="address">Address 1* </label></b>
                        <td><input type="text" name="address"></td>
                    </td>
                </tr>
                <tr>
                    <td>
                        <b><label for="address">Address 2* </label></b>
                        <td><input type="text" name="address"></td>
                    </td>
                </tr>
                <tr>
                    <td>
                        <b><label for="city">City* </label></b>
                        <td><input type="text" name="city"></td>
                    </td>
                </tr>
                <td>
                    <b><label for="state">State or Province* </label></b>
                    <td>
                    <select>
                    <option value="">Select</option>
                    <option value="state">Tamil Nadu</option>
                    <option value="state">Andhra</option>
                    <option value="state">Kerala</option>
                    <option value="state">Karnataka</option>
                    <option value="state">Goa</option>
                </select>
            </td>
                </td>
            </tr>
            <tr>
                <td>
                    <b><label for="zip">Zip* </label></b>
                    <td><input type="text" name="zip"></td>
                </td>
            </tr>
            <tr>
                <td>
                    <b><label for="country">Country* </label></b>
                    <td><input type="text" name="country"></td>
                </td>
            </tr>
            <tr>
                <td>
                    <b><label for="gender">Gender* </label></b>
                    <td>
                   <label><input type="radio" name="gender">Female</label>
                   <label><input type="radio" name="gender">Male</label>
                </td>
                </td>
            </tr>
            <td><th>Misc. Information</th></td>
        </tr>
        <td>
            <b><label for="income">Annual Household Income* </label></b>
            <td>
            <select>
            <option value="">Select</option>
            <option value="state">500000</option>
            <option value="state">600000</option>
            <option value="state">700000</option>
            <option value="state">800000</option>
            <option value="state">900000</option>
        </select>
           </td>
        </td>
    </tr>
    <tr>
        <td>
    
            <b><label for="intrests">Intrestes</label></b>
            <td>
           <label><input type="checkbox" name="intrests">Shopping/Fashion</label>
           <label><input type="checkbox" name="intrests">Sports</label>
           <label><input type="checkbox" name="intrests">Travel</label>
        </td>
        </td>
    </tr>
    <td>
        <b><label for="eyecolor">Eye Color</label></b>
        <td>
       <label><input type="checkbox" name="eyecolor">Red</label>
       <label><input type="checkbox" name="eyecolor">Green</label>
       <label><input type="checkbox" name="eyecolor">Brown</label>
       <label><input type="checkbox" name="eyecolor">Blue Gold</label>
    </td>
    </td>
</tr>
<tr>
    <td>
        <br>
        <button><b>Submit</b></button>
        <button><b>Reset</b></button>
    </td>
</tr>
            </table>
        </form>
    </fieldset>
</body>
</html>
