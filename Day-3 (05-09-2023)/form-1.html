<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <fieldset>
    <form>
    <fieldset>
    <legend><h3>A.Personal Information</h3></legend>
        <table width="150px">
            <tr>
                <label for="name">Name: </label>
                <input type="text">
            </tr>
            <br>
            <tr>
                <label for="dateofbirth">Date of Birth: </label>
                <input type="date">
            </tr>
            <br>
            <tr>
                <label for="intrest">Intrest: </label>
               <label><input type="checkbox">Surfing the web</label>
               <label><input type="checkbox">Reading books</label>
            </tr>
            <br>
            <tr>
                <label for="email">Email: </label>
                    <input type="email">
            </tr>
            <br>
            <tr>
                <label for="country">Country: </label>
                    <select id="country">
                    <option value="">Select your Country</option>
                    <option value="india">India</option>
                    <option value="singapore">Singapore</option>
                    <option value="usa">USA</option>
                    <option value="uk">UK</option>
                    <option value="philippines">Philippines</option>
                    </select>
            </tr>
        </table>
</fieldset>
<fieldset>
    <legend><h3>B. Rate our Website</h3></legend>
        <table>
            <tr>
               <label><input type="radio" name="lable"/>It's Great!</label>
               <label><input type="radio" name="lable"/>It's Good!</label>
               <label><input type="radio" name="lable"/>It's Fair!</label>
               <label><input type="radio" name="lable"/>It's Poor!</label>
            </tr>
        </table>
</fieldset>
<fieldset>
    <legend><h3>C. Give Us Your Comment To Further Improve Our Website</h3></legend>
        <table>
            <td>
                <textarea name="" id="" cols="50" rows="5"></textarea>
            </td>
        </table>
    
</fieldset>
<p><b>Thanks for visiting!</b></p>
<button>Submit</button>
<input type="reset" name="" id="reset" value="Reset">
</form>
</fieldset>
</body>
</html>
